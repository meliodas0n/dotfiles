[module/spotify-next]
type = custom/script
exec = echo "‚ñ∑"
format = <label>
click-left = playerctl next -p spotify

[module/memory]
type = internal/memory
interval = 3
warn-percentage = 95
format-prefix = "üß† "

[module/cpu]
type = internal/cpu
interval = 0.5
warn-percentage = 95
format-prefix = "üíª "

[module/alsa]
type = internal/alsa
master-soundcard = default
speaker-soundcard = default
headphone-soundcard = default
master-mixer = Master
speaker-mixer = Speaker
headphone-mixer = Headphone
headphone-id = 9
mapped = true
interval = 5

[module/pulseaudio]
type = internal/pulseaudio
use-ui-max = true
interval = 5

[module/date]
type = internal/date
interval = 1.0
date = %Y-%m-%d%
time = %H:%M:%S
format = üïì <label>
label = %date% %time%

