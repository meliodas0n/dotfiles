[colors]
bg = #aa2F343F
bg-alt = #20212C
fg = #acb0d0
fg-alt = #5D5E72
red = #ff7a93
trans = #00000000
semi-trans-black = #cc000000
shade-1 = #32344a
shade-2 = #444b6a
shade-3 = #787c99
shade-4 = #CACACE
shade-5 = #acb0d0

[settings]
screenchange-reload = true
format-padding = 1

[global/wm]
margin-top = 0
margin-bottom = 0

[bar/main]
monitor = DP-0
width = 100%
height = 30
offset-y = 0
top = true
fixed-center = true

wm-restack = i3 

override-redirect = false

scroll-up = next
scroll-down = prev

enable-ipc = true

background = ${colors.bg}
foreground = ${colors.fg}

font-0 = "FiraCode Nerd Font Mono:pixelsize=12;2"
font-1 = HackNerdFont:pixelsize=12;
font-2 = NotoColorEmoji:fontformat=truetype:scale=12:antialias=false;
font-3 = IPAGothic:fontformat=truetype:pixelsize=12:antialias=false;
font-4 = "FiraCode Nerd Font Mono:11;4"
font-5 = "DejaVuSans Mono Nerd Font Mono:size=11;2"

modules-left = i3 
modules-center = spotify spotify-prev spotify-play-pause spotify-next
modules-right = network memory cpu pulseaudio battery

tray-position = right
cursor-click = pointer

[bar/right]
monitor = HDMI-0
background = ${colors.bg}
foreground = ${colors.fg}
modules-left = i3 date
modules-right = network memory cpu alsa battery

[bar/left]
monitor = eDP-1-1
background = ${colors.bg}
foreground = ${colors.fg}
modules-left = i3
modules-center = spotify spotify-prev spotify-next

[module/title]
type = internal/xwindow
format = <label>
format-background = #16161e
format-foreground = #acb0d0
format-padding = 4
label = %title%
label-maxlen = 50
label-empty = Empty
label-empty-foreground = #707880

[module/i3]
type = internal/i3
pin-workspaces = true
show-urgent = trueq
strip-wsnumbers = true
index-sort = true
enable-click = false
enable-scroll = false
wrapping-scroll = false
reverse-scroll = false
fuzzy-match = true
ws-icon-0 = 1;‚ôö
ws-icon-1 = 2;‚ôõ
ws-icon-2 = 3;‚ôú
ws-icon-3 = 4;‚ôù
ws-icon-4 = 5;‚ôû
